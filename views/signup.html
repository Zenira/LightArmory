<!-- Modal -->
<div class="modal fade" id="modalSignupForm" tabindex="-1" role="dialog" 
     aria-labelledby="modalSignupFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="modalSignupFormLabel">
                    Register
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">

				<!-- show any messages that come back with authentication -->
				<% if (typeof message !== 'undefined' && message.length > 0) { %>
					<div class="alert alert-danger"><%= message %></div>
				<% } %>
                
                <form id="signupForm" action="/signup" method="post" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
						for="username">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" 
                        id="username" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="password" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" 
                            id="password" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Register</button>
                    </div>
                  </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
